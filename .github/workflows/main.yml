name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Backend to Render
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Trigger Backend Deploy
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"wait": true}' \
            https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID_BACKEND }}

  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Render
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Trigger Frontend Deploy
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"wait": true}' \
            https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID_FRONTEND }}
